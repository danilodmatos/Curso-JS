<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- confg. de caracteres pra utilizar as acentuações que o portugues tem-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport-->
    <title>Meu estudo de JS</title>
    <!--tudo que eu escrever em "style" é CSS-->
    <style> 
        body{
            background-color: rgb(62, 62, 150);
            color: white;
            font: normal 20pt Arial;
        }
        h1, h2{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>HOJE É DIA DE CÉLULA ARROWS</h1>
  <p><h2>As 19:30</h2></p>
  <p><h2>La na Nova Aliança Esperança!!!! <br> (Rua: Santa Catarina <br> Bairro: Maranhão Novo <br> Nº: 715)</h2></p>
  <!--fazer agora a interação com JS, geralmente é colocado antes de finalizar o /body, para os scripts serem carregados apos o codigo base-->
  <script>
    
    var nome = window.prompt('Qual o seu nome?')
    window.alert ('É um grande prazer te conhecer, ' + nome + '!') //+ é concatenação
    
  </script>
</body>
</html>
